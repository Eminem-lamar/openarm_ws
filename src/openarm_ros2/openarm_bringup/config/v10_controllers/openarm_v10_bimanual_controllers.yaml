controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    left_forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    left_forward_velocity_controller:
      type: forward_command_controller/ForwardCommandController

    left_joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    left_gripper_controller:
      type: position_controllers/GripperActionController

    right_forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    right_forward_velocity_controller:
      type: forward_command_controller/ForwardCommandController

    right_joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    right_gripper_controller:
      type: position_controllers/GripperActionController


left_forward_position_controller:
  ros__parameters:
    joints:
      - openarm_left_joint1
      - openarm_left_joint2
      - openarm_left_joint3
      - openarm_left_joint4
      - openarm_left_joint5
      - openarm_left_joint6
      - openarm_left_joint7
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position

left_forward_velocity_controller:
  ros__parameters:
    joints:
      - openarm_left_joint1
      - openarm_left_joint2
      - openarm_left_joint3
      - openarm_left_joint4
      - openarm_left_joint5
      - openarm_left_joint6
      - openarm_left_joint7
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - velocity

left_joint_trajectory_controller:
  ros__parameters:
    joints:
      - openarm_left_joint1
      - openarm_left_joint2
      - openarm_left_joint3
      - openarm_left_joint4
      - openarm_left_joint5
      - openarm_left_joint6
      - openarm_left_joint7
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position

    state_publish_rate: 50.0 # Defaults to 50
    action_monitor_rate: 50.0 # Defaults to 20

    allow_partial_joints_goal: false # Defaults to false
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately)

left_gripper_controller:
  ros__parameters:
    # 修改：适配独立双指驱动
    joints:
      - openarm_left_finger_joint1
      - openarm_left_finger_joint2
    command_interfaces:
      - position
    state_interfaces:
      - position
    
    # 关键优化：允许堵转（抓到物体时关节停止即视为成功）
    # GripperActionController 特有参数，防止抓到物体后因未到达目标值而报错
    allow_stalled: true
    stalled_velocity_threshold: 0.001
    goal_tolerance: 0.02  # 允许 2cm 的误差，这样抓到物体停下也不会报错


